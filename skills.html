<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills - Showcase Hub</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="main-header">
    <h1 class="site-title">My Skills</h1>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html" class="active">Skills</a>
      <a href="achievements.html">Achievements</a>
    </nav>
  </header>

  <main>
    <section class="skills-container">
      <h2>Technical Skills</h2>
      <div class="skills-grid">

        <div class="skill-box">
          <i class="fab fa-html5 skill-icon"></i>
          <h3>HTML & CSS</h3>
          <div class="progress-bar">
            <div class="progress html"></div>
          </div>
          <span>Expert</span>
        </div>

        <div class="skill-box">
          <i class="fab fa-js skill-icon"></i>
          <h3>JavaScript</h3>
          <div class="progress-bar">
            <div class="progress js"></div>
          </div>
          <span>Intermediate</span>
        </div>

        <div class="skill-box">
          <i class="fab fa-git-alt skill-icon"></i>
          <h3>Git & GitHub</h3>
          <div class="progress-bar">
            <div class="progress git"></div>
          </div>
          <span>Intermediate</span>
        </div>

        <div class="skill-box">
          <i class="fab fa-python skill-icon"></i>
          <h3>Python</h3>
          <div class="progress-bar">
            <div class="progress python"></div>
          </div>
          <span>Beginner</span>
        </div>
      </div>
    </section>

    <section class="soft-skills-container">
      <h2> Soft Skills</h2>
      <div class="soft-skills-grid">
        <div class="soft-skill-card">
          <i class="fas fa-users"></i>
          <h3>Team Collaboration</h3>
        </div>
        <div class="soft-skill-card">
          <i class="fas fa-lightbulb"></i>
          <h3>Problem Solving</h3>
        </div>
        <div class="soft-skill-card">
          <i class="fas fa-clock"></i>
          <h3>Time Management</h3>
        </div>
        <div class="soft-skill-card">
          <i class="fas fa-sync-alt"></i>
          <h3>Adaptability</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 | Developed by Team Portfolio</p>
  </footer>
</body>
</html>
